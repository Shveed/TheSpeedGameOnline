<!DOCTYPE html> 
<html>
<head>
	<title>
		The Speed Game
	</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="speedGameStyles.css" /> 
	<script src="speedGameScript.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<style>
    	* { padding: 0; margin: 0; }
    	canvas { 
    		background-image: url(https://i.ytimg.com/vi/cDCtGuu-l3s/maxresdefault_live.jpg);
    		display: block;
    	 	margin: 0 auto;
    	 }
    </style>
</head>
<body>
	<style>
		body{
			background-color: green;
		}
	</style>
	<div id="startMenu" class="centerBlockButton">
		<button class="buttonStart" id="startButton" onclick="startGame()">
			Нажмите, чтобы начать игру...
		</button>

		<select id="selectDiff" class="dropcontainer trigger"> 
			<option>Новичок</option>
			<option>Любитель</option>
			<option>Профи</option>
		</select>

		<div id="chooseBallSkin" class="skinChangeBlock">
			<img id="skin1" class="roundSkin" src="https://cdn.pixabay.com/photo/2013/07/12/18/04/smiley-152913_640.png" 
			onclick="changeSkin(this.src)">
			<img id="skin2" class="roundSkin" src="https://avatars.mds.yandex.net/get-pdb/406349/56541856-b6d3-4fb0-b210-b0c4aa4e9869/s1200?webp=false"
			onclick="changeSkin(this.src)">
			<img id="skin3" class="roundSkin" src="https://avatars.mds.yandex.net/get-pdb/931085/b188f27f-a983-404c-ba19-1f8cde46565e/s1200"
			onclick="changeSkin(this.src)">
			<img id="skin4" class="roundSkin" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Emojione_BW_1F604.svg/512px-Emojione_BW_1F604.svg.png"
			onclick="changeSkin(this.src)">
		</div>
	</div>

	<div class="hide" id="canvasDiv">
		<img src="https://avatars.mds.yandex.net/get-pdb/33827/3cd5c61f-7058-4283-b387-b352f2b7a65c/s1200"
		id="pic1" class="roundSkin hide">
		<canvas id="myCanvas" width="1120" height="630"></canvas>
	</div>

	<div id="info" class="hide">
		<p>
			<h2> 
				Score: <span id="score">0</span> 
				Difficulty: <span id="diff">1</span> 
				Lifes: <span id="lifes">5</span> 	
			</h2>
		</p>

		<div class="hide" id="gameOver">
			<p>
				<h1>
					<span id="youLost" class="hide">YOU LOST!</span>
					<span id="youWon" class="hide">WINNER WINNER CHICKEN DINNER!</span>
				</h1>
			</p>
		</div>
	</div>

	<script>
		var buttonToHide = document.getElementById("startButton");
			selectDiff = document.getElementById("selectDiff");
			canvasDiv = document.getElementById("canvasDiv");
			infoSpan = document.getElementById("info");
			canvas = document.getElementById("myCanvas");
			img1 = document.getElementById("pic1");
			lost = document.getElementById("youLost");
			won = document.getElementById("youWon");
			startMenu = document.getElementById("startMenu");
			currentSkinId = "noid";
			Score = 0;
			ctx = canvas.getContext("2d");
			x1 = 10;
			y1 = 10;
			dx1 = -2;
			dy1 = 2;
			startLevel = 20;
			ballDiam = 40;
			difficulty = 1;
			lifes = 5;
			finalScore = 99;
		checkClick();
		setInterval(draw, startLevel);
	</script>
</body>
</html>
